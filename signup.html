        .container {

<body>
    <!-- Sign-Up Form -->
    <div class="container">
        <h2 class="text-center">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email">Re-enter Email:</label>
                <input type="email" class="form-control" id="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Re-enter Password:</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if email and password match
            if (email !== confirmEmail) {
                alert('Emails do not match.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Store user data in localStorage (for demonstration purposes)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            alert('Sign-up successful! Please log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
